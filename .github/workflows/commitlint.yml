name: Commit Message Quality Assurance
on: [pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Lint Commit Messages
        uses: wagoid/commitlint-github-action@v5